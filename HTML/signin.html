<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FILXzone – Sign In</title>
  <link rel="stylesheet" href="./CSS/sign.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2><span class="brand">FILXzone</span></h2>
      <p>Please sign in to continue booking</p>

      <form id="loginForm">
        <input type="text" id="email" placeholder="Email or Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <p class="signup">Don’t have an account? <a href="register.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        localStorage.setItem("filxzone_logged_in", "true");
        const redirectPage = localStorage.getItem("filxzone_redirect") || "movie.html";
        localStorage.removeItem("filxzone_redirect");
        window.location.href = redirectPage;
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>

</body>
</html>
