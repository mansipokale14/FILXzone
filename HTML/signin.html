<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FILXzone – Sign In</title>
  <link rel="stylesheet" href="./CSS/sign.css" />
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo">FILXzone</div>
      <select class="city-select">
        <option>Choose City</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Delhi</option>
        <option>Nashik</option>
      </select>
      <input type="text" class="search-bar" placeholder="Search for movies, events, plays..." />
    </div>
    <div class="header-right">
      <button class="sign-in-btn"><a href="login.html" style="color: white; text-decoration: none;">Sign In</a></button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="movie.html">Movies</a>
        <a href="animation.html">Animation</a>
      </nav>
    </div>
  </div>

  <!-- Sign In Form -->
  <main class="sign-in-page">
    <section class="sign-in-container">
      <h2>Sign In to FILXzone</h2>
      <form id="loginForm" class="sign-in-form">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required placeholder="Enter your email or username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group form-inline">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-sign-in">Sign In</button>
        </div>
        <p class="signup-link">
          Don’t have an account? <a href="register.html">Sign Up</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    // Simulated login logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        // Save login status
        localStorage.setItem("filxzone_logged_in", "true");

        // Check if redirect page exists
        const redirectPage = localStorage.getItem("filxzone_redirect") || "movie.html";
        localStorage.removeItem("filxzone_redirect");

        // Redirect to intended page
        window.location.href = redirectPage;
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>
</body>

</html>
